

<form class="col-sm-9" [formGroup]="stoneForm" id="Stoneform">
  <div >
    <div class="table-responsive verticalTable">
      <div class="outer">

        <table class="table  mb-0">
          <thead class="bg-info text-white form-group  ">
            <tr>
              <th> Type </th>

              <th>Weight</th>
              <th> Qty</th>
              <th> Rate</th>
              <th> Price</th>
              <th></th>
              
            </tr>
          </thead>
          <tbody>

            <tr>
              <td class="filterable-cell">
                <select class="form-control" formControlName="StoneType">
                  <option  *ngFor="let item of getStoneList" data-value={{item.StoneTypeName}}>{{item.StoneTypeName}}</option>
                  <!-- <option  *ngFor="let item of getStoneList" [value]="{{item.Name}}">{{item.Name}}</option> -->

                </select>
              </td>
              <td class="filterable-cell">
                <input [ngClass]="{'input':flag_Weight}" myNumberOnly  class="form-control" formControlName="Weight" />
              </td>
              <td class="filterable-cell">
                <input class=" form-control" myNumberOnly (keyup)="calculatePrice()" [ngClass]="{'input':flag_Qty}" formControlName="Qty" />
              </td>
              <td class="filterable-cell">
                <input class=" form-control" (keyup)="calculatePrice()" myNumberOnly [ngClass]="{'input':flag_Rate}" formControlName="Rate" />
              </td>
              <td class="filterable-cell">
                <input class=" form-control" readonly myNumberOnly [ngClass]="{'input':flag_Price}" formControlName="Price" />
              </td>
           
              <td class="filterable-cell">
                <button type="button" class="btn btn-success btn-sm ml-1" (click)="addStoneDetail()">&nbsp;Add&nbsp; </button>
              </td>
              
            </tr>

<tr *ngFor="let item of stoneArray">
  <td> {{item.StoneType}}</td>
  <td> {{item.Weight}}</td>
  <td> {{item.Rate}}</td>
  <td> {{item.Qty}}</td>
  <td> {{item.Price}}</td>
  <td><button class="btn btn-danger btn-sm" (click)="ondelete(item)" >Delete</button></td>
</tr>


          </tbody>
        </table>

      </div>
    </div>
  </div>
</form>
