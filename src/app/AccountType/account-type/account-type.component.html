
<app-navbar></app-navbar>
<section id="basic-form-layouts">
    <div class="row match-height">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <!-- <h4 class="card-title" id="basic-layout-form">Project Info</h4> -->
                    <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                            <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                            <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                            <li><a data-action="close"><i class="ft-x"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-content collapse show">
                    <div class="card-body">
<form class="form" #accountType="ngForm" (ngSubmit)="onSubmit(accountType)">
  <div class="form-body">
      <h4 class="form-section"><i class="ft-user"></i> Account Type</h4>
      <div class="row">
          <div class="col">
              <div class="form-group">
                  <label for="projectinput1"> Name</label>
                  <input type="text" name="Name" #Name="ngModel" required [(ngModel)]="accountTypeService.accountType.Name" class="form-control">
              </div>
          </div>
          <div class="col">
              <div class="form-group">
                  <label for="inputEmail4"> HeadCode</label>
                  <select class="form-control" type="text" name="HeadCode" #HeadCode="ngModel" required [(ngModel)]="accountTypeService.accountType.HeadCode" class="form-control">
                      <option value="0">--Select--</option>
                      <option *ngFor="let item of headCodeList" [value]="item.HeadCode">{{item.HeadName}}</option>

                  </select>
              </div>
          </div>
          <div class="col">
              <div class="mt-0">
                  <button type="submit" class="btn btn-primary " style="margin-right:1px" [disabled]="!accountType.valid"> Submit   <i class="fa fa-database position-right"></i></button>

              </div>
          </div>



      </div>



      <app-account-type-list></app-account-type-list>


  </div>
</form>
</div>
</div>
</div>


</div>
</div>
</section>
